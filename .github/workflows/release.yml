on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - 'gh-actions' # only for testing

name: Create Release

# TODO:
# [ ] run tests on each build (as last check before creating release)
# [ ] label package files with "prerelease" if they're not a release

jobs:
  build_windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Initialize sub modules"
        run: git submodule update --init --recursive
      - name: setup environment
        shell: powershell
        id: set_env_var
        run: |
          $VERSION = Select-String -Path .\Changelog.md -Pattern '^### ([^ ]+)' | % { "$($_.matches.groups[1])" }
          # $SUFFIX = Select-String -Path .\Changelog.md -Pattern '^### .* \(([^ ]+)\)' | % { "$($_.matches.groups[1])" }
          if ($Env:REPOSITORY -eq "master") { $IS_PRE = 'true'; } else { $IS_PRE = 'false'; }
          if ($Env:REPOSITORY -eq "master") { $SUFFIX = ''; }     else { $SUFFIX = 'prerelease'; }
          Write-Output "::set-output name=version::$VERSION"
          Write-Output "::set-output name=RUN_ID::$Env:GITHUB_RUN_NUMBER"
          Write-Output "::set-output name=IS_PRERELEASE::$IS_PRE"
          Write-Output "::set-output name=RELEASENAME_SUFFIX::$SUFFIX"
          # debug prints
          Write-Output "set-output name=version::$VERSION"
          Write-Output "set-output name=RUN_ID::$Env:GITHUB_RUN_NUMBER"
          Write-Output "set-output name=IS_PRERELEASE::$IS_PRE"
          Write-Output "set-output name=RELEASENAME_SUFFIX::$SUFFIX"
        env:
          REPOSITORY: ${{ github.event.repository.name }}
      - name: "vcpkg: Install dependencies"
        uses: lukka/run-vcpkg@v2
        id: runvcpkg
        with:
          vcpkgArguments: freetype fontconfig harfbuzz
          vcpkgDirectory: ${{ runner.workspace }}/vcpkg/
          vcpkgGitCommitId: acd2f59e931172f46706ef8ac2fc9b21f71fba85
          vcpkgTriplet: x64-windows
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - name: "create build directory"
        run: mkdir build
      - name: "Generate build files"
        run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="${{ runner.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows -DYAML_BUILD_SHARED_LIBS=OFF -DCONTOUR_EXAMPLES=OFF -DLIBTERMINAL_TESTING=OFF -DLIBUNICODE_TESTING=OFF -DYAML_CPP_BUILD_CONTRIB=OFF -DYAML_CPP_BUILD_TESTS=OFF -DYAML_CPP_BUILD_TOOLS=OFF -DYAML_CPP_INSTALL=OFF -B build .
      - name: "Build"
        run: cmake --build build/ --config Release
      - name: "Create Package(s)"
        run: cd build ; cpack
      - name: inspect
        run: Get-ChildItem -Recurse
      - name: "Rename packages"
        run: |
          mv "build\Contour-${{ steps.set_env_var.outputs.version }}-win64.msi" "contour-${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-win64.msi"
          mv "build\Contour-${{ steps.set_env_var.outputs.version }}-win64.zip" "contour-${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-win64.zip"
      - name: "Inspect again"
        run: Get-ChildItem
      - name: "Uploading MSI to artifact store"
        uses: actions/upload-artifact@v2
        with:
          path: contour-${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-win64.msi
      - name: "Uploading ZIP to artifact store"
        uses: actions/upload-artifact@v2
        with:
          path: contour-${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-win64.zip

  build_ubuntu1804:
    name: Build on Ubuntu 18.04
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: "initialize sub modules"
        run: git submodule update --init --recursive
      - name: set environment variables
        id: set_env_var
        run: |
           VERSION=$(grep '^### ' Changelog.md | head -n1 | awk '{print $2}')
           SUFFIX=$(grep '### ' Changelog.md | head -n1 | awk '{print $3}' | tr -d '()')
           if [ $REPOSITORY = "master" ]; then IS_PRE='false'; else IS_PRE='true'; fi
           if [ $REPOSITORY = "master" ]; then SUFFIX=''     ; else SUFFIX='prerelease'; fi
           RELEASEBODY=$(awk -v RS='### ' '/^'$VERSION'/ {print $0}' Changelog.md | tail -n+3)
           RELEASEBODY="${RELEASEBODY//'%'/'%25'}"
           RELEASEBODY="${RELEASEBODY//$'\n'/'%0A'}"
           RELEASEBODY="${RELEASEBODY//$'\r'/'%0D'}"
           echo "::set-output name=version::${VERSION}"
           echo "::set-output name=RUN_ID::${GITHUB_RUN_NUMBER}"
           echo "::set-output name=IS_PRERELEASE::${IS_PRE}"
           echo "::set-output name=RELEASENAME_SUFFIX::${SUFFIX}"
           echo "::set-output name=RELEASEBODY::${RELEASEBODY}"
           echo "::set-env name=body::${RELEASEBODY}"
        env:
          REPOSITORY: ${{ github.event.repository.name }}
      - name: "install dependencies"
        run: |
          set -ex
          cat /etc/apt/sources.list
          sudo apt -q update
          sudo apt install -y "g++-9" cmake \
                  libfreetype6-dev \
                  qtbase5-dev libqt5gui5 extra-cmake-modules libkf5windowsystem-dev \
                  libfontconfig1-dev libharfbuzz-dev \
                  debhelper dpkg-dev
      - name: "create debian package"
        run: |
          set -ex
          ./scripts/mkdebchangelog.sh "${{ steps.set_env_var.outputs.version }}" "${{ steps.set_env_var.outputs.RUN_ID }}"
          VERSION="${{ steps.set_env_var.outputs.version }}"
          INCR="${{ steps.set_env_var.outputs.RUN_ID }}"
          sed -i -e "s/0.0.0-1/${VERSION}-${INCR}/g" debian/changelog
          dpkg-buildpackage -uc -us
          mkdir target
          mv ../contour*.* target/
      - name: "Rename files"
        run: |
          mv -v "target/contour_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}_amd64.deb" "contour_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-ubuntu_18_04_amd64.deb"
          mv -v "target/contour-dbgsym_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}_amd64.ddeb" "contour-dbgsym_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-ubuntu_18_04_amd64.ddeb"
      - name: "Uploading artifact .deb package"
        uses: actions/upload-artifact@v2
        with:
          path: contour_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-ubuntu_18_04_amd64.deb
      - name: "Uploading artifact .ddeb package (debugging symbols)"
        uses: actions/upload-artifact@v2
        with:
          path: contour-dbgsym_${{ steps.set_env_var.outputs.version }}-${{ steps.set_env_var.outputs.RUN_ID }}-ubuntu_18_04_amd64.ddeb

